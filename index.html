<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div class="header-container"><h1>TIC-TAC-TOE</h1></div>
    <div class="game-container">
        <div class="score-container">
            <div class="x-win score">X: 0</div>
            <div class="game-text">X'S TURN</div>
            <div class="o-win score">O: 0</div>
        </div>
        <div class="game-board">
            <div class = "play-box" data-index = "0"></div>
            <div class = "play-box" data-index = "1"></div>
            <div class = "play-box" data-index = "2"></div>
            <div class = "play-box" data-index = "3"></div>
            <div class = "play-box" data-index = "4"></div>
            <div class = "play-box" data-index = "5"></div>
            <div class = "play-box" data-index = "6"></div>
            <div class = "play-box" data-index = "7"></div>
            <div class = "play-box" data-index = "8"></div>
        </div>
        <button type="button" id="restart-button">RESTART</button>
    </div>
</body>
</html>
